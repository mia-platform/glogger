changelog:
  exclude:
    authors:
      - dependabot
  categories:
    - title: Breaking Changes 🛠
      labels:
        - breaking-change
    - title: New Features 🎉
      labels:
        - enhancement
    - title: Bug fixes 🎉
      labels:
        - bug
    - title: Security Fixes 🔐
      labels:
        - security-fix
    - title: Other Changes
      labels:
        - "*"
